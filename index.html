<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center m-5">
            Covid19<span>World</span>
        </h1>

        <div class="col-lg-6 mt-5" id="dataContainer">
            <!-- Dropdown menu -->
            <p class="">Search Country here</p>
            <select id="country" name="country" class="form-control">
                <option value="" disabled selected>Select Country</option>
            </select>

            <!-- Cards -->
            <div class="row mt-5 m-4 text-center">
                <div class="datacard col-3" id="cases">
                    <p>Confirmed</p>
                    <p id="newCases"></p>
                    <p id="totalCases"></p>
                </div>
                <div class="datacard col-3" id="recovered">
                    <p>Recovered</p>
                    <p id="newRecovered"></p>
                    <p id="recoveredCases"></p>
                </div>
                <div class="datacard col-3" id="active">
                    <p>Active</p>
                    <p id="activeCases"></p>
                </div>
                <div class="datacard col-3" id="deaths">
                    <p>Deceased</p>
                    <p id="newDeaths"></p>
                    <p id="totalDeaths"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
